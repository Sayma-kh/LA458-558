   <div id='map'></div>
      <script>
   var map = L.map('map').setView([41, -100], 4);
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	attribution: 'The map contributors',
	maxZoom: 18
}).addTo(map); 
      </script>
      <script>    
         var myURL = "https://sayma-kh.github.io/LA458-558/ex8/planningSchools.json";

var geojsonLayer = new L.GeoJSON.AJAX(myURL , {
	 pointToLayer: function (feature, latlng) {
        return new L.CircleMarker(latlng, {
            stroke: true,
            weight: 2, //stroke weight
            color: '#000000', //stroke color
            opacity: 1.0, //stoke opacity
			fillColor: 'red',
            fillOpacity: 0.85,
            radius: 10,
        });
    },

    onEachFeature: function (feature, layer) {
        htmlText = "<strong>" + feature.properties.name + "</strong><br><img src='http://129.186.142.145/teachingGIS/webgis/cyStatues/" + feature.properties.photos + ".jpg' alt='Smiley face' height='266' width='200'>";
        layer.bindPopup(htmlText);
		layer.bindTooltip(feature.properties.name);
    }
}).addTo(map);

      </script>
