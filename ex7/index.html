   <h1>"Exercise 7: Map Layers and Groups"</h1>
<h2>Sayma Khajehei<br> March 7th, 2019</h2>    
<div id="map"></div>
      <br>
      <p>These three cities are the ones that I want to explore in 2019-2020!The blue polygon is where I want to move to next year:) </p>
  <script id="jsbin-javascript">
console.clear();
//Base Layers
var OSM = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
    maxZoom: 20
});
var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
});
var MapQuestOpen_Aerial = L.tileLayer('http://oatile{s}.mqcdn.com/tiles/1.0.0/sat/{z}/{x}/{y}.jpg', {
	attribution: 'Tiles Courtesy of <a href="http://www.mapquest.com/">MapQuest</a> &mdash; Portions Courtesy NASA/JPL-Caltech and U.S. Depart. of Agriculture, Farm Service Agency',
	subdomains: '1234'
});
var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
});

// Overlay layers
var Stamen_TonerLines = L.tileLayer('http://{s}.tile.stamen.com/toner-lines/{z}/{x}/{y}.png', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
	subdomains: 'abcd',
	minZoom: 0,
	maxZoom: 20
});
//Vector and Marker Layers
var california = L.marker([34.071297, -118.267235]).bindPopup('Los Angeles'),
    nevada   = L.marker([36.265829, -115.341351]).bindPopup('Las Vegas'),
    utah    = L.marker([40.764903, -112.131959]).bindPopup('Salt Lake City');
var polygon = L.polygon([
    [41.9, -114],
    [41.9, -109],
    [37, -109],
	[37, -114]
],{
    color: 'blue',
    fillColor: 'blue',
    fillOpacity: 0.2
});
var pointA = new L.LatLng(34.071297, -118.267235);
var pointB = new L.LatLng(36.265829, -115.341351);
var pointC = new L.LatLng(40.764903, -112.131959);
var pointList = [pointA, pointB, pointC];
var myPolyline = new L.Polyline(pointList, {
    color: 'red',
    weight: 2,
    opacity: 1,
    smoothFactor: 1,
    dashArray: '4,10,18,10',
lineJoin: 'miter',
lineCap: 'square'
});
var Cities = L.layerGroup([california, nevada, utah, polygon]);
//create the map
var map = L.map('map', {
    		center: new L.LatLng(34.5, -111),
    		zoom: 4,
    		layers: [OSM, Stamen_TonerLines, Cities]
		});
//layer control
		var baseMaps = {
			"OpenStreetMap": OSM,
			"OpenTopoMap": OpenTopoMap, "Esri_WorldImagery": Esri_WorldImagery
    };
       		
		var overlayMaps = {
			"Stamen TonerLines": Stamen_TonerLines,
      "Cities": Cities,
      "Polyline": myPolyline
			
		};
	
		L.control.layers(baseMaps, overlayMaps).addTo(map);
</script>
