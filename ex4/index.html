<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1058px;
            height: 564px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/County_0.js"></script>
        <script src="data/Iowa_1.js"></script>
        <script src="data/Cities_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[39.13389354866308,-100.41796403770596],[46.05221368454441,-82.84580276129712]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_County_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OBJECTID'] !== null ? Autolinker.link(String(feature.properties['OBJECTID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA'] !== null ? Autolinker.link(String(feature.properties['AREA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PERIMETER'] !== null ? Autolinker.link(String(feature.properties['PERIMETER'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COUNTY_'] !== null ? Autolinker.link(String(feature.properties['COUNTY_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COUNTY_ID'] !== null ? Autolinker.link(String(feature.properties['COUNTY_ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CO_NUMBER'] !== null ? Autolinker.link(String(feature.properties['CO_NUMBER'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CO_NAME'] !== null ? Autolinker.link(String(feature.properties['CO_NAME'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CO_FIPS'] !== null ? Autolinker.link(String(feature.properties['CO_FIPS'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ACRES_SF'] !== null ? Autolinker.link(String(feature.properties['ACRES_SF'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ACRES'] !== null ? Autolinker.link(String(feature.properties['ACRES'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FIPS'] !== null ? Autolinker.link(String(feature.properties['FIPS'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Length'] !== null ? Autolinker.link(String(feature.properties['SHAPE_Length'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE_Area'] !== null ? Autolinker.link(String(feature.properties['SHAPE_Area'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_County_0_0() {
            return {
                pane: 'pane_County_0',
                opacity: 1,
                color: 'rgba(3,249,237,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_County_0');
        map.getPane('pane_County_0').style.zIndex = 400;
        map.getPane('pane_County_0').style['mix-blend-mode'] = 'normal';
        var layer_County_0 = new L.geoJson(json_County_0, {
            attribution: '',
            pane: 'pane_County_0',
            onEachFeature: pop_County_0,
            style: style_County_0_0,
        });
        bounds_group.addLayer(layer_County_0);
        map.addLayer(layer_County_0);
        function pop_Iowa_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? Autolinker.link(String(feature.properties['Id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ST'] !== null ? Autolinker.link(String(feature.properties['ST'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Iowa_1_0() {
            return {
                pane: 'pane_Iowa_1',
                opacity: 1,
                color: 'rgba(245,8,8,1.0)',
                dashArray: '10,5,1,5',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Iowa_1');
        map.getPane('pane_Iowa_1').style.zIndex = 401;
        map.getPane('pane_Iowa_1').style['mix-blend-mode'] = 'normal';
        var layer_Iowa_1 = new L.geoJson(json_Iowa_1, {
            attribution: '',
            pane: 'pane_Iowa_1',
            onEachFeature: pop_Iowa_1,
            style: style_Iowa_1_0,
        });
        bounds_group.addLayer(layer_Iowa_1);
        map.addLayer(layer_Iowa_1);
        function pop_Cities_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME10'] !== null ? Autolinker.link(String(feature.properties['NAME10'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Cities_2_0() {
            return {
                pane: 'pane_Cities_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Cities_2');
        map.getPane('pane_Cities_2').style.zIndex = 402;
        map.getPane('pane_Cities_2').style['mix-blend-mode'] = 'normal';
        var layer_Cities_2 = new L.geoJson(json_Cities_2, {
            attribution: '',
            pane: 'pane_Cities_2',
            onEachFeature: pop_Cities_2,
            style: style_Cities_2_0,
        });
        bounds_group.addLayer(layer_Cities_2);
        map.addLayer(layer_Cities_2);
        setBounds();
        var i = 0;
        layer_County_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['CO_NAME'] !== null?String('<div style="color: #000000; font-size: 7pt; font-weight: bold; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['CO_NAME']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_County_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_County_0]);
        map.on("zoomend", function(){
            resetLabels([layer_County_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_County_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_County_0]);
        });
        </script>
    </body>
</html>
